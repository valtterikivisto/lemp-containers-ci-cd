<!DOCTYPE html>
<!--This is a comment.-->
<html>
<head>
  <meta charset="utf-8" />
  <title>Kontti LEMP Esimerkki</title>
</head>
<body>
  <h1>Frontend (Nginx) konteilla cicd</h1>
  <div id="msg">Loading...</div>
  <script>
    fetch('/cicd/api')
      .then(r => r.json())
      .then(d => { document.getElementById('msg').innerText = d.message; })
      .catch(e => { document.getElementById('msg').innerText = 'API error: ' + e; });
  </script>

  <div id="time">Loading time...</div>
  <script>
    fetch('/cicd/api/time')
      .then(r => r.json())
      .then(d => { document.getElementById('time').innerText = d.message.time; })
      .catch(e => { document.getElementById('time').innerText = 'API error: ' + e; });
  </script>
  <div id="users">Loading users...</div>
  <script>
    fetch("/cicd/api/users/init")
      .then(r => r.json())
      .then(d => { document.getElementById('users').innerText = d.message; })
      .catch(e => { document.getElementById('users').innerText = 'API error: ' + e; });
  </script>

<div id="user-form">
<h3>Add New User</h3>
  <form id="addUserForm">
    <input type="text" id="username" placeholder="Username" required>
    <button type="submit">Add User</button>
  </form>
  <div id="form-message"></div>
</div>

<script>
  document.getElementById('addUserForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const userData = {
      username: document.getElementById('username').value,
    };
    
    fetch('/cicd/api/users', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(userData)
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('form-message').innerText = 
        data.message || 'User added successfully!';
      document.getElementById('addUserForm').reset();
      
    })
    .catch(error => {
      document.getElementById('form-message').innerText = 
        'Error: ' + error.message;
    });
  });
</script>
<div id="users-section">
  <h3>All Users</h3>
  <button onclick="loadUsers()">Load Users</button>
  <div id="users-container">Click "Load Users" to see users...</div>
</div>

<script>
  function loadUsers() {
    fetch('/cicd/api/users')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('users-container');
        
        if (data.error) {
          container.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
          return;
        }
        
        if (data.users && data.users.length > 0) {
          container.innerHTML = `
            <p><strong>${data.users.length} users found:</strong></p>
            <table border="1" style="border-collapse: collapse; width: 100%;">
              <tr style="background-color: #f2f2f2;">
                <th>ID</th>
                <th>Name</th>
              </tr>
              ${data.users.map(user => `
                <tr>
                  <td>${user.id}</td>
                  <td>${user.name}</td>
                </tr>
              `).join('')}
            </table>
          `;
        } else {
          container.innerHTML = '<p>No users found in database.</p>';
        }
      })
      .catch(e => {
        document.getElementById('users-container').innerHTML = 
          'API error: ' + e.message;
      });
  }
  
  // Optional: Auto-load on page load
  // loadUsers();
</script>

</body>
</html>
